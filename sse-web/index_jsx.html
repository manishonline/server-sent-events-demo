<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>

    <!-- Include the React and ReactDOM libraries -->
    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <!-- Include the Babel library -->
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

</head>
<body>
<div id="example"></div>

<script type="text/babel">

    // create a React element rElement using JSX
    var rElement = <h1>Hello, world!</h1>;

    // dElement is a DOM container
    var dElement = document.getElementById('example');

    // render the React element in the DOM container
    ReactDOM.render(rElement, dElement);

    var serverSentEvents = function(){
        if(typeof(EventSource) !== "undefined") {
            var source = new EventSource("http://localhost:8080/files/spring1",{withCredentials: true}); // create the EventSource object
            source.onmessage = function(event) { //event listener for the event source
                console.log(event.data) // server side message is rturned as the data attribute in the event object
            };
        } else {
            console.log("Sorry, your browser does not support server-sent events...");
        }
    }

    serverSentEvents();

</script>

</body>
</html>
